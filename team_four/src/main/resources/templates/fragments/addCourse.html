<html>
<body>
<div class="modal fade" id="myModalNorm" th:fragment="addCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
	        <div class="modal-content">
    	        <!-- Modal Header -->
        	    <div class="modal-header">
            	    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                	</button>
                	<h4 class="modal-title" id="myModalLabel">
                    	Add New Course
                	</h4>
            	</div>
            
            	<!-- Modal Body -->
            	<div class="modal-body">
                
                	<form id="frm" th:action="@{/courses}" th:object="${course}" method="post">
                	  <div class="form-group">
                	    <label class="control-label">CRN</label>
                	      <input type="text" th:field="*{coursenumber}" class="form-control" placeholder="Enter CRN (ex: 123456)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Name</label>
                	      <input type="text" th:field="*{courseName}" class="form-control"
                	          placeholder="Enter Course Name (ex: Soft Tools and Dev)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Pre-Req</label>
                	      <input type="text" th:field="*{prereqs}" class="form-control"
                	          placeholder="Enter Course Pre-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Co-Req</label>
                	      <input type="text" th:field="*{coreqs}" class="form-control"
                	          placeholder="Enter Course Co-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Department</label>
                	      <input type="text" th:field="*{department}" class="form-control"
                	          placeholder="Enter Department (ex: MTH)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Description</label>
                	      <input type="text" th:field="*{description}" class="form-control"
                	          placeholder="Enter Description"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corObj">Learning Objectives</label>
                	      <input type="text" th:field="*{learningObjectives}" class="form-control"
                	          placeholder="Enter Learning Objectives"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corCredit">Course Credit</label>
                	      <input type="text" th:field="*{credits}" class="form-control"
                	          placeholder="Enter Course Credit"/>
                	  </div>
               		  <div class="form-group">
               		   <label class="control-label">Day of Class</label>
               		   <label class="radio-inline"><input type="radio" name="optradio">M/W</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">T/Th</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Fri</input></label>
               		  </div>
               		  <div class="form-group">
               		   <label class="control-label">Time of Class</label>
               		   <label class="radio-inline"><input type="radio" name="optradio">8am</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">10am</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">12pm</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">2pm</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">4pm</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">6pm</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">8pm</input></label>
               		  </div> 
               		  <div class="form-group">
               		   <label class="control-label">Building of Class</label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Plaza</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">North</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">West</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Science</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">App Man</input></label>
               		  </div> 
               		  <div class="form-group">
               		   <label class="control-label">Room of Class</label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 100</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 101</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 102</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 103</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 104</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 105</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 106</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 107</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 108</input></label>
               		   <label class="radio-inline"><input type="radio" name="optradio">Rm 109</input></label>
               		  </div>                  
                	  <button type="submit" class="btn btn-success">Submit</button>
               		  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                	</form>
            	</div>
       		 </div>
    	</div>
	</div>
</body>
</html>
