<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
		<title>MSU Denver</title> 
			<link rel="icon" href="logo_handler.png" /> 
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" /> 
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		  	<link rel="stylesheet" href="/genStyle.css" /> 
	</head>
	<body style="background-image: url('http://images.wisegeek.com/black-asphalt.jpg')"> 
		<nav class="navbar navbar-inverse navbar-right" role="navigation">
    		<div class="container">
        		<div class="navbar-header"> 
            		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                		<span class="sr-only">Toggle navigation</span>
                		<span class="icon-bar"></span>
                		<span class="icon-bar"></span> 
             		<span class="icon-bar"></span> 
            		</button>
        		</div>   
        	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
           	 <ul class="nav navbar-nav">
               	 <li><a href="/">MSU Denver</a></li> 
				 <li><a href="/students">Students</a></li> 
               	 <li><a href="/professors">Professors</a></li> 
               	 <li><a href="/courses">Courses</a></li>
           	</ul>
        	</div> 
    	</div> 
	</nav>
	<table class="table table-bordered table-hover bg-info">
		<thead>
			<tr>
				<th> CRN </th>
				<th> Course </th>
				<th> Pre-Req's </th>
				<th> Credits </th>
				<th> Options </th>
				<th id="lastColTable">
					<button class="btn btn-warning" data-toggle="modal" data-target="#myModalNorm">Add New</button> 
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.coursenumber}"></td>
				<td th:text="${course.courseName}"></td>
				<td th:text="${course.prereqs}"></td>
				<td th:text="${course.credits}"></td>
				<td>
					<button class="btn btn-primary" data-toggle="modal" data-target="#upModalNorm" style="width:75px">Update</button>
						<form method="POST" th:action="@{/deleteCourse(courseId=${course.coursenumber})}">
						<button type="submit" class="btn btn-danger" style="width:75px">Delete</button>
					</form>					
				</td>
				<div class="modal fade" id="upModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    				<div class="modal-dialog">
	     			   <div class="modal-content">
    	        		<!-- Modal Header -->
        	    		<div class="modal-header">
            	    		<button type="button" class="close" data-dismiss="modal">
	                       		<span aria-hidden="true">&times;</span>
	                       		<span class="sr-only">Close</span>
                			</button>
    		            	<h4 class="modal-title" id="myModalLabel">
            	        	Update Course
                			</h4>
            			</div>
            
            			<!-- Modal Body -->
            			<div class="modal-body">
                			<form id="frm" th:action="@{/updateCourse}" th:object="${course}" method="post">
                	  		<div class="form-group">
                	    		<label class="control-label">CRN</label>
                	      		<input type="text" th:value="${course.coursenumber}" id="coursenumber" name="coursenumber" class="form-control" placeholder="Enter CRN (ex 123456)" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Course Name</label>
                	      		<input type="text" th:value="${course.courseName}" id="courseName" name="courseName" class="form-control" placeholder="Enter Name" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Course Pre-Req</label>
                	      		<input type="text" th:value="${course.prereqs}" id="prereqs" name="prereqs" class="form-control" placeholder="Enter Pre-Req's (CRN)" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Course Co-Req</label>
                	      		<input type="text" th:value="${course.coreqs}" id="coreqs" name="coreqs" class="form-control" placeholder="Enter Co-Req's (CRN)" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Department</label>
                	      		<input type="text" th:value="${course.department}" id="department" name="department" class="form-control" placeholder="Enter Department (ex: MTH)" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Description</label>
                	      		<input type="text" th:value="${course.description}" id="description" name="description" class="form-control" placeholder="Enter Description" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Learning Objectives</label>
                	      		<input type="text" th:value="${course.learningObjectives}" id="learningObjectives" name="leraningObjectives" class="form-control" placeholder="Enter Learning Objectives" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Course Credit</label>
                	      		<input type="text" th:value="${course.credits}" id="credits" name="credits" class="form-control" placeholder="Enter Credit amount (ex: 4)" />
                	  		</div>
                	  		<button type="submit" class="btn btn-success">Submit</button>
               		  		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                			</form>
            			</div>
       		 		</div>
		    	</div>
			</div>
			</tr>	
		</tbody>
	</table>
	
	<div class="modal fade" id="upModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
	        <div class="modal-content">
    	        <!-- Modal Header -->
        	    <div class="modal-header">
            	    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                	</button>
                	<h4 class="modal-title" id="myModalLabel">
                    	Update Course
                	</h4>
            	</div>
            
            	<!-- Modal Body -->
            	<div class="modal-body">
                
                	<form id="frm" th:action="@{/courses}" th:object="${course}" method="post">
                	  <div class="form-group">
                	    <label class="control-label">CRN</label>
                	      <input type="text" th:field="*{coursenumber}" class="form-control" placeholder="Enter CRN (ex: 123456)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Name</label>
                	      <input type="text" th:field="*{courseName}" class="form-control"
                	          placeholder="Enter Course Name (ex: Soft Tools and Dev)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Pre-Req</label>
                	      <input type="text" th:field="*{prereqs}" class="form-control"
                	          placeholder="Enter Course Pre-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Co-Req</label>
                	      <input type="text" th:field="*{coreqs}" class="form-control"
                	          placeholder="Enter Course Co-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Department</label>
                	      <input type="text" th:field="*{department}" class="form-control"
                	          placeholder="Enter Department (ex: MTH)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Description</label>
                	      <input type="text" th:field="*{description}" class="form-control"
                	          placeholder="Enter Description"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corObj">Learning Objectives</label>
                	      <input type="text" th:field="*{learningObjectives}" class="form-control"
                	          placeholder="Enter Learning Objectives"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corCredit">Course Credit</label>
                	      <input type="text" th:field="*{credits}" class="form-control"
                	          placeholder="Enter Course Credit"/>
                	  </div>
                	  <button type="submit" class="btn btn-success">Submit</button>
               		  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                	</form>
            	</div>
       		 </div>
    	</div>
	</div>
	
	<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
	        <div class="modal-content">
    	        <!-- Modal Header -->
        	    <div class="modal-header">
            	    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                	</button>
                	<h4 class="modal-title" id="myModalLabel">
                    	Add New Course
                	</h4>
            	</div>
            
            	<!-- Modal Body -->
            	<div class="modal-body">
                
                	<form id="frm" th:action="@{/courses}" th:object="${course}" method="post">
                	  <div class="form-group">
                	    <label class="control-label">CRN</label>
                	      <input type="text" th:field="*{coursenumber}" class="form-control" placeholder="Enter CRN (ex: 123456)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Name</label>
                	      <input type="text" th:field="*{courseName}" class="form-control"
                	          placeholder="Enter Course Name (ex: Soft Tools and Dev)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Pre-Req</label>
                	      <input type="text" th:field="*{prereqs}" class="form-control"
                	          placeholder="Enter Course Pre-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Course Co-Req</label>
                	      <input type="text" th:field="*{coreqs}" class="form-control"
                	          placeholder="Enter Course Co-Req (CRN)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Department</label>
                	      <input type="text" th:field="*{department}" class="form-control"
                	          placeholder="Enter Department (ex: MTH)"/>
                	  </div>
                	  <div class="form-group">
                	    <label class="control-label">Description</label>
                	      <input type="text" th:field="*{description}" class="form-control"
                	          placeholder="Enter Description"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corObj">Learning Objectives</label>
                	      <input type="text" th:field="*{learningObjectives}" class="form-control"
                	          placeholder="Enter Learning Objectives"/>
                	  </div>
                	  <div class="form-group">
                	    <label for="corCredit">Course Credit</label>
                	      <input type="text" th:field="*{credits}" class="form-control"
                	          placeholder="Enter Course Credit"/>
                	  </div>
                	  <button type="submit" class="btn btn-success">Submit</button>
               		  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                	</form>
            	</div>
       		 </div>
    	</div>
	</div>
	
	</body>
</html>
