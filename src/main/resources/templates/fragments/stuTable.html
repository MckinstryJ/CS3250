<html>
<body>
<table class="table table-bordered table-hover bg-info" th:fragment="stuTable" id="tab_logic">
		<thead>
			<tr>
				<th> Student ID </th>
				<th> Student Name </th>
				<th> Options </th>
				<th id="lastColTable">
					<button class="btn btn-warning" data-toggle="modal" data-target="#myModalNorm">Add New</button> 
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
				<td>
					<button class="btn btn-primary" data-toggle="modal" data-target="#upModalNorm" style="width:75px;">Update</button>
					<form method="POST" th:action="@{/deleteStudent(studentId=${student.id})}">
						<button type="submit" class="btn btn-danger" style="width:75px;">Delete</button>
					</form>				
				</td>
				<div class="modal fade" id="upModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    				<div class="modal-dialog">
	     			   <div class="modal-content">
    	        		<!-- Modal Header -->
        	    		<div class="modal-header">
            	    		<button type="button" class="close" data-dismiss="modal">
	                       		<span aria-hidden="true">&times;</span>
	                       		<span class="sr-only">Close</span>
                			</button>
    		            	<h4 class="modal-title" id="myModalLabel">
            	        	Update Student
                			</h4>
            			</div>
            
            			<!-- Modal Body -->
            			<div class="modal-body">
                			<form id="frm" th:action="@{/updateStudent}" th:object="${student}" method="post">
                	  		<div class="form-group">
                	    		<label class="control-label">Student ID</label>
                	      		<input type="text" th:value="${student.id}" id="id" name="id" class="form-control" placeholder="Enter ID" />
                	  		</div>
                	  		<div class="form-group">
                	    		<label class="control-label">Student Name</label>
                	      		<input type="text" th:value="${student.firstName}" id="firstName" name="firstName" class="form-control" placeholder="Enter First Name"/>
                	      		<br />
                	      		<input type="text" th:value="${student.lastName}" id="lastName" name="lastName" class="form-control" placeholder="Enter Last Name" />
                	  		</div>
                	  		<button type="submit" class="btn btn-success">Submit</button>
               		  		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                			</form>
            			</div>
       		 		</div>
		    	</div>
			</div>
			</tr>	
		</tbody>
	</table>
</body>
</html>
